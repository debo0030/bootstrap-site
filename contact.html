    <body>
      <div id="bootstrap-override">
          <header>
            <!-- this is the place for navbar and masthead -->
            <div class="container">
                  <nav class="navbar navbar-default bg-inverse">
                      <button class="navbar-toggler hidden-sm-up"
                              data-toggle="collapse"
                              data-target="#collapse-navbar">&#9776;</button>
                      <div class="collapse navbar-toggleable-xs" id="collapse-navbar">
                          <ul class="nav navbar-nav">

                                  <a href="index.html" class="nav-link">home <span class="sr-only">(current)</span></a>
                              </li>

                                  <a href="contact.html" class="nav-link">contact</a>
                              </li>
                          </ul>
                      </div>
                  </nav>
              </div>
            <main>
                <!-- this is the place for Google static map-image -->
                <div class="container">
                  <div class="col col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
                    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Ottawa,ON&zoom=13&size=600x600&maptype=roadmap&key=AIzaSyB4YkLscAR1u3IBRaizNkv73nI9w_Mb9YM" alt="Map of Ottawa, ON" class="img-fluid">
                </div>
              <!-- </div> -->
              <!-- <div class="container"> -->
                <form>
                  <div class="col col-xs-12 col-sm-12 col-md-4 col-lg-6 col-xl-6">
                    <div class="form-group row">
                      <label for="text-input" class="col-form-label">Name</label>
                          <input class="form-control" type="text" value="Full Name" id="text-input">
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group row">
                      <label for="textarea">Message</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
                </form>
              </div>
            </div>
            </main>

                <div class="container footer">
                    <nav class="navbar navbar-default bg-inverse">
